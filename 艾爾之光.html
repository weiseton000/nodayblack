<p>艾爾之光</p>
<img src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2017/12/18/99/4351723.jpg&x=0&y=0&sw=0&sh=0&sl=W&fw=1050">
<p>介紹:艾爾之光》是韓國遊戲公司KOG Studios研發的一款奇幻歷險大型多人線上角色扮演遊戲，主打賽璐璐風格橫向卷軸的動作遊戲，因其開發團隊與美術風格相似，普遍被視為是《永恆冒險》的姊妹作。但KOG官方曾說明兩個世界觀之間並無關聯。</p>
